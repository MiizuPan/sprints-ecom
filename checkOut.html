<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="HomePage.html" class="logo">ShopSmart</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="HomePage.html" class="nav-link">Home</a></li>
                    <li><a href="Shoplisting.html" class="nav-link">Categories</a></li>
                    <li><a href="ShoppingCart.html" class="nav-link">Cart</a></li>
                    <li><a href="userAcc.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="checkout-container" >
        <nav class="checkout-steps" aria-label="Checkout progress">
            <div class="step active">Shipping</div>
            <div class="step">Payment</div>
            <div class="step">Review</div>
        </nav>
    
        <form class="checkout-form" aria-label="Checkout form" action="userAcc.html">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required/>
            </div>
    
            <fieldset>
                <legend>Shipping Address</legend>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required/>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required/>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required/>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Payment Method</legend>
                <div class="payment-methods">
                    <label class="payment-method">
                        <input type="radio" name="payment" value="credit" required />
                        Credit Card
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="paypal" />
                        PayPal
                    </label>
                </div>
            </fieldset> 
                 <button type="submit" class="checkout-btn">Place Order</button>
        </form>
    </div>
</body>
</html>
