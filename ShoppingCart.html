<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart and Checkout">
    <title>Cart - ShopSmart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="HomePage.html" class="logo">ShopSmart</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="HomePage.html" class="nav-link">Home</a></li>
                    <li><a href="Shoplisting.html" class="nav-link">Categories</a></li>
                    <li><a href="ShoppingCart.html" class="nav-link">Cart</a></li>
                    <li><a href="userAcc.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="cart-container">
            <section aria-label="Shopping Cart Items">
                <h1>Your Shopping Cart</h1>
                <div class="cart-items">
                    <article class="cart-item">
                        <img src="img/headphone.jpeg" alt="Product name" />
                        <div class="item-details">
                            <h3>Premium Headphones</h3>
                            <p>Color: Black</p>
                            <p>$199.99</p>
                        </div>
                        <div class="quantity-controls">
                            <button aria-label="Decrease quantity">-</button>
                            <input type="number" value="1" min="1" aria-label="Quantity" />
                            <button aria-label="Increase quantity">+</button>
                        </div>
                    </article>
                </div>
            </section>

            <aside class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-details">
                    <p>Subtotal: $199.99</p>
                    <p>Shipping: $9.99</p>
                    <p>Tax: $20.00</p>
                    <p><strong>Total: $229.98</strong></p>
                </div>
                <a href="checkOut.html">
                    <button class="checkout-btn">
                        Proceed to Checkout
                    </button>
                </a>
            </aside>
        </div>

       
    </main>
</body>
</html>
