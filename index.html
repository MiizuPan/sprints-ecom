<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop the latest products at great prices">
    <title>ShopSmart - Your One-Stop Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="HomePage.html" class="logo">ShopSmart</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="HomePage.html" class="nav-link">Home</a></li>
                    <li><a href="Shoplisting.html" class="nav-link">Categories</a></li>
                    <li><a href="ShoppingCart.html" class="nav-link">Cart</a></li>
                    <li><a href="userAcc.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="home-hero">
        <div class="home-hero-content">
            <h1>Welcome to ShopSmart</h1>
            <p>Discover amazing deals on thousands of products</p>
            <a href="Shoplisting.html" class="home-btn" style="margin-top: 1rem;">Shop Now</a>
        </div>
    </section>

    <main class="home-featured">
        <h2>Featured Products</h2>
        <div class="home-products-grid">
            <article class="home-product-card">
                <img src="img/headphone.jpeg" alt="Wireless Headphones" class="home-product-image">
                <h3 class="home-product-title">Wireless Headphones</h3>
                <p class="home-product-price">$99.99</p>
                <a href="Product1.html">
                    <button class="home-btn" style="margin-top: 1rem;">View</button>
                </a>
            </article>

            <article class="home-product-card">
                <img src="img/download.jpeg" alt="Smart Watch" class="home-product-image">
                <h3 class="home-product-title">Smart Watch</h3>
                <p class="home-product-price">$199.99</p>
                <a href="Product2.html">
                    <button class="home-btn" style="margin-top: 1rem;">View</button>
                </a>
            </article>

            <article class="home-product-card">
                <img src="img/laptop.jpg" alt="Laptop" class="home-product-image">
                <h3 class="home-product-title">Ultra-thin Laptop</h3>
                <p class="home-product-price">$999.99</p>
                <a href="Product3.html">
                    <button class="home-btn" style="margin-top: 1rem;">View</button>
                </a>
            </article>
        </div>
    </main>
</body>
</html>
