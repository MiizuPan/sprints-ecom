<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed view of our products">
    <title>Product Detail - ShopSmart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="HomePage.html" class="logo">ShopSmart</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="HomePage.html" class="nav-link">Home</a></li>
                    <li><a href="Shoplisting.html" class="nav-link">Categories</a></li>
                    <li><a href="ShoppingCart.html" class="nav-link">Cart</a></li>
                    <li><a href="userAcc.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="product-page-container">
        <nav aria-label="Breadcrumb" class="product-breadcrumb">
            <a href="HomePage.html">Home</a> / <a href="Shoplisting.html">Products</a> / <span>Product Detail</span>
        </nav>

        <section class="product-detail">
            <div class="product-image">
                <img src="img/headphone.jpeg" alt="Premium Wireless Headphones">
            </div>
            <div class="product-info">
                <div>
                    <div class="product-category">Electronics</div>
                    <h1 class="product-title">Premium Wireless Headphones</h1>
                    <p class="product-description">Experience high-quality sound with these premium wireless headphones, featuring noise-canceling technology and a long-lasting battery.</p>
                    <div class="product-price">$199.99</div>
                </div>
                <a href="ShoppingCart.html">
                    <button class="add-to-cart-btn" aria-label="Add Premium Wireless Headphones to cart">Add to Cart</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
