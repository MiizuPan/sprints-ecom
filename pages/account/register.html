<!-- Registration Form -->
<div id="registrationSection" class="auth-container" style="display: none;">
	<h2 class="text-center mb-4">Create Account</h2>
	<form id="registrationForm">
		<div class="mb-3">
			<label class="form-label">Full Name</label>
			<input type="text" class="form-control" required>
		</div>
		<div class="mb-3">
			<label class="form-label">Email</label>
			<input type="email" class="form-control" required>
		</div>
		<div class="mb-3">
			<label class="form-label">Password</label>
			<input type="password" class="form-control" required>
		</div>
		<div class="mb-3">
			<label class="form-label">Confirm Password</label>
			<input type="password" class="form-control" required>
		</div>
		<button type="button" class="btn btn-primary w-100" onclick="showProfile()">Register</button>
		<div class="text-center mt-3">
			<a href="#" onclick="showLogin()">Already have an account? Login</a>
		</div>
	</form>
</div>
