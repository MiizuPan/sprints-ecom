<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MyShop</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
		<header>
			<nav>
					<div class="logo">MyShop</div>
					<ul>
							<li><a href="/index.html">Home</a></li>
							<li><a href="/pages/products/index.html">Products</a></li>
							<li><a href="/pages/static/about.html">About</a></li>
							<li><a href="/pages/static/contact.html">Contact</a></li>
							<li><a href="/pages/cart/index.html" id="cart-icon">Cart (0)</a></li>
							<li><a href="/pages/account/login.html">Login</a></li>
					</ul>
			</nav>
    </header>

    <main>
        <div class="profile-container">
            <h1>My Profile</h1>
            <div class="profile-grid">
                <div class="profile-info">
                    <h2>Personal Information</h2>
                    <form id="profile-form" onsubmit="return updateProfile(event)">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" value="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" value="">
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>
                
                <div class="order-history">
                    <h2>Order History</h2>
                    <div class="orders-list">
                        <!-- Sample order history -->
                        <div class="order-item">
                            <div class="order-header">
                                <span>Order #12345</span>
                                <span>Date: 2024-03-15</span>
                            </div>
                            <div class="order-details">
                                <p>Status: Delivered</p>
                                <p>Total: $129.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

		<footer>
			<div class="footer-content">
					<div class="footer-links">
							<a href="/pages/static/about.html">About Us</a>
							<a href="/pages/static/contact.html">Contact</a>
							<a href="/pages/static/privacy.html">Privacy Policy</a>
					</div>
					<p>&copy; 2024 MyShop. All rights reserved.</p>
			</div>
    </footer>

    <script>
        function updateProfile(event) {
            event.preventDefault();
            // In a real app, you would send this to a server
            alert('Profile updated successfully!');
            return false;
        }

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
